<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<script src="js/pgb.js"></script>
		<script src="cordova.js"></script>
	</head>
	<body onload="init()">
		<h1>Motion</h1>
		<h2>Roman Yurkevych</h2>
		<p id="dp"></p>
		<input type="button" onclick="onSuccess(acceleration)" value="click">
		<br>
		<input type="button" onclick="onError()" value="click">
		<br>
		<input type="button" onclick="getCurrentAcceleration(onSuccess, onError)" value="click">
		<br>
		<input type="button" onclick="navigator.accelerometer.getCurrentAcceleration(onSuccess, onError);" value="click">
	</body>
</html>
